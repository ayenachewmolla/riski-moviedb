<p>home works!</p>
<p>Search Movie</p>
<input #searchInput />
<button (click)="search(searchInput.value)">SEARCH</button>

<section *ngIf="result">
    <div *ngFor="let movie of result.results">
        <a routerLink="/movie/{{movie.id}}">
            {{movie.title}}
        </a>
        <p>{{movie.release_date}}</p>
        <p>{{movie.overview}}</p>
        <img src="https://image.tmdb.org/t/p/w500/{{movie.poster_path}}" alt="">
    </div>
</section>
