<p>Search Movie</p>
<input #searchInput />
<button (click)="search(searchInput.value)">SEARCH</button>

<section *ngIf="result">
    <div *ngFor="let movie of result.results" class="movie">
        <a routerLink="/movie/{{movie.id}}">
            {{movie.title}}
        </a>
    </div>
</section>
