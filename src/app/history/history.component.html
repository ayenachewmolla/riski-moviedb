<div *ngIf="historyService.searchhistory.length" class="history-comp">
    <h2>Your Searching History</h2>
    <table>
        <thead>
            <tr>
                <th> Movie Title</th>
                <th> Searching date</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let history of historyService.searchhistory">
                <td>{{history.title}}</td>
                <td>{{history.date}}</td>
            </tr>
        </tbody>
    </table>
</div>
